<div class="container bg-light">
  <div class="row mt-2 mb-3">
    <div class="col-8">
      <ngb-carousel *ngIf="images" animation="true" class="h-100">
        <ng-template ngbSlide>
          <div class="picsum-img-wrapper h-100">
            <img class="h-100" [src]="images[0]" alt="Random first slide" />
          </div>
          <div class="carousel-caption bg-transition text-dark">
            <h3>First slide label</h3>
            <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
          </div>
        </ng-template>
        <ng-template ngbSlide>
          <div class="picsum-img-wrapper h-100">
            <img class="h-100" [src]="images[1]" alt="Random second slide" />
          </div>
          <div class="carousel-caption bg-transition text-dark">
            <h3>Second slide label</h3>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
          </div>
        </ng-template>
        <ng-template ngbSlide>
          <div class="picsum-img-wrapper h-100">
            <img class="h-100" [src]="images[2]" alt="Random third slide" />
          </div>
          <div class="carousel-caption bg-transition text-dark">
            <h3>Third slide label</h3>
            <p>
              Praesent commodo cursus magna, vel scelerisque nisl consectetur.
            </p>
          </div>
        </ng-template>
      </ngb-carousel>
    </div>
    <div class="col-4 right-col float-right page-block">
      <app-list-menu></app-list-menu>
    </div>
  </div>

  <div class="row">
    <div class="col-8 mb-3 rounded" *ngFor="let data of datas">
      <app-home-content  [dataContent]="data"></app-home-content>
    </div>
    <div class="col-4"></div>
  </div>
</div>
